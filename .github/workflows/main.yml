name: Build Electron App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
        
    - name: Build app
      run: yarn build
        
    - name: Package app
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          yarn build:linux
        elif [ "${{ runner.os }}" == "Windows" ]; then
          yarn build:win
        elif [ "${{ runner.os }}" == "macOS" ]; then
          yarn build:mac
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0  # Change this to your desired versioning scheme
        release_name: Release v1.0.0  # Change this to your desired release name
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/your-app-file  # Change this to the path of your built app
        asset_name: your-app-file  # Change this to the desired name for the asset
        asset_content_type: application/octet-stream  # Change this to the appropriate content type
